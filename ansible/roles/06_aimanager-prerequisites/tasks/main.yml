- name: TIMESTAMP -              ðŸŸ¢ START - PREREQUISITES
  debug: 
    msg="{{ lookup('pipe','date +%d.%m.%Y---%H:%M:%S') }}"

- name: PREREQUISITES -          ðŸ“¥ WRITE TO LOGFILE
  shell: |
    export MESSAGE="Installing Prerequisites"
    export currentDate=$(date +%Y-%m-%d_%H:%M)
    echo "---------------------------------------------------------------------------------------------------------------------------------------------------" >> ../installAIManager.log
    echo $currentDate" - "$USER" - "$MESSAGE  >> ../installAIManager.log
  ignore_errors: yes


