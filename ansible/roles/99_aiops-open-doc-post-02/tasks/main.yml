- name: LOGGING -              🟢 WRITE TO LOGFILE
  shell: |
    export MESSAGE=" 🌏 Open doc at https://github.ibm.com/NIKH/aiops-install-ansible-fvt-33#4-ai-manager-post-install-configuration"
    export currentDate=$(date +%Y-%m-%d_%H:%M)
    echo "---------------------------------------------------------------------------------------------------------------------------------------------------" >> ../installAIManager.log
    echo $currentDate" - "$USER" - "$MESSAGE  >> ../installAIManager.log
  ignore_errors: yes


- name: DOCUMENTATION -          🌏 Open Documentation
  shell: |
    open https://github.ibm.com/NIKH/aiops-install-ansible-fvt-33#4-ai-manager-post-install-configuration
  ignore_errors: yes



