# --------------------------------------------------------------------------------------------------------------------------------------
# Create Topology Routes
# --------------------------------------------------------------------------------------------------------------------------------------
- name: ROUTES -               ðŸ”Ž Check Topology Routes
  shell: |
    oc get route --ignore-not-found -n {{ WAIOPS_NAMESPACE }} topology-merge
  ignore_errors: yes
  register: OBJECT_EXISTS



- name: ROUTES -                 ðŸš€ Create Topology Routes
  block:
  - name: ROUTES -                 ðŸš€ Create Topology Route - topology-merge
    shell: oc create route passthrough topology-merge -n {{ WAIOPS_NAMESPACE }} --insecure-policy="Redirect" --service=aiops-topology-merge --port=https-merge-api
    ignore_errors: yes
    when: CREATE_TOPO_ROUTE == true

  - name: ROUTES -                 ðŸš€ Create Topology Route - topology-rest
    shell: oc create route passthrough topology-rest -n {{ WAIOPS_NAMESPACE }} --insecure-policy="Redirect" --service=aiops-topology-rest-observer --port=https-rest-observer-admin
    ignore_errors: yes
    when: CREATE_TOPO_ROUTE == true

  - name: ROUTES -                 ðŸš€ Create Topology Route - topology-file
    shell: oc create route passthrough topology-file -n {{ WAIOPS_NAMESPACE }} --insecure-policy="Redirect" --service=aiops-topology-file-observer --port=https-file-observer-admin
    ignore_errors: yes
    when: CREATE_TOPO_ROUTE == true

  - name: ROUTES -                 ðŸš€ Create Topology Route - topology-manage
    shell: oc create route passthrough topology-manage -n {{ WAIOPS_NAMESPACE }} --service=aiops-topology-topology --port=https-topology-api
    ignore_errors: yes
    when: CREATE_TOPO_ROUTE == true

  - name: ROUTES -                 ðŸš€ Create Topology Route - topology-file-api
    shell: oc create route reencrypt topology-file-api -n {{ WAIOPS_NAMESPACE }} --service=aiops-topology-file-observer --port=https-file-observer-api
    ignore_errors: yes
    when: CREATE_TOPO_ROUTE == true

  when: OBJECT_EXISTS.stdout|length == 0




- name: ROUTES -                 ðŸš€ Create external Routes
  block:
  - name: ROUTES -                 ðŸš€ Create external Flink Job Manager Route (you can ignore errors in this step)
    shell: oc create route edge job-manager -n {{ WAIOPS_NAMESPACE }} --service=cp4waiops-eventprocessor-eve-29ee-ep-jobmanager --port=ui
    ignore_errors: yes
    when: CREATE_EXTERNAL_ROUTES == true
  
  - name: ROUTES -                 ðŸš€ Create external Flink Policy Job Manager Route (you can ignore errors in this step)
    shell: oc create route edge job-manager-policy -n {{ WAIOPS_NAMESPACE }} --service=aiops-ir-lifecycle-eventprocessor-ep-jobmanager --port=ui
    ignore_errors: yes






  - name: ROUTES -                 ðŸš€ Create external AI Manager API Route (you can ignore errors in this step)
    shell: oc create route passthrough ai-platform-api -n {{ WAIOPS_NAMESPACE }}  --service=aimanager-aio-ai-platform-api-server --port=4000 --insecure-policy=Redirect --wildcard-policy=None
    ignore_errors: yes
    when: CREATE_EXTERNAL_ROUTES == true


  - name: ROUTES -                 ðŸš€ Create external Datalayer API Route (you can ignore errors in this step)
    shell: oc create route reencrypt datalayer-api -n {{ WAIOPS_NAMESPACE }}  --service=aiops-ir-core-ncodl-api --port=secure-port --insecure-policy=Redirect --wildcard-policy=None
    ignore_errors: yes
    when: CREATE_EXTERNAL_ROUTES == true


  - name: ROUTES -                 ðŸš€ Create external AIO Controller Route (you can ignore errors in this step)
    shell: oc create route passthrough aimanager-aio-controller -n {{ WAIOPS_NAMESPACE }}  --service=aimanager-aio-controller
    ignore_errors: yes
    when: CREATE_EXTERNAL_ROUTES == true


  - name: ROUTES -                 ðŸš€ Enable Swagger on external Datalayer API Route (you can ignore errors in this step)
    shell: oc set env deploy -n {{ WAIOPS_NAMESPACE }} aiops-ir-core-ncodl-api ENABLE_SWAGGER_UI="true" 
    ignore_errors: yes
    when: CREATE_EXTERNAL_ROUTES == true

