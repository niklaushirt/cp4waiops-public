# *************************************************************************************************************************************************
# --------------------------------------------------------------------------------------------------------------------------------------
# Install ServiceMesh/Istio
# --------------------------------------------------------------------------------------------------------------------------------------
# *************************************************************************************************************************************************
- name: TIMESTAMP -              ğŸŸ¢ START - INSTALL SERVICE MESH
  debug: 
    msg="{{ lookup('pipe','date +%d.%m.%Y---%H:%M:%S') }}"


- name: LOGGING -                ğŸ“¥ WRITE TO LOGFILE
  shell: |
    export MESSAGE="Installing Service Mesh"
    export currentDate=$(date +%Y-%m-%d_%H:%M)
    echo "---------------------------------------------------------------------------------------------------------------------------------------------------" >> ../installAIManager.log
    echo $currentDate" - "$USER" - "$MESSAGE  >> ../installAIManager.log
  ignore_errors: yes


- name: ISTIO -              ğŸ” Check ServiceMesh Installed
  shell: |
    oc get deployment --ignore-not-found kiali -n istio-system
  ignore_errors: yes
  register: OBJECT_EXISTS


# --------------------------------------------------------------------------------------------------------------------------------------
# Install Service Mesh Operators
# --------------------------------------------------------------------------------------------------------------------------------------
- name: ISTIO -            ğŸš€ Create openshift-operators-redhat Namespace
  kubernetes.core.k8s:
    api_version: v1
    kind: Namespace
    name: openshift-operators-redhat
    state: present
  when: OBJECT_EXISTS.stdout|length == 0


- name: ISTIO -            ğŸš€ Install Elasticsearch Operator
  kubernetes.core.k8s:
    state: present
    template: ./templates/istio/sub-elasticsearch.yaml
  when: OBJECT_EXISTS.stdout|length == 0


- name: ISTIO -            ğŸš€ Install Jaeger Operator
  kubernetes.core.k8s:
    state: present
    template: ./templates/istio/sub-jaeger.yaml
  when: OBJECT_EXISTS.stdout|length == 0


- name: ISTIO -            ğŸš€ Install Kiali Operator
  kubernetes.core.k8s:
    state: present
    template: ./templates/istio/sub-kiali.yaml
  when: OBJECT_EXISTS.stdout|length == 0


- name: ISTIO -            ğŸš€ Install Service Mesh Operator
  kubernetes.core.k8s:
    state: present
    template: ./templates/istio/sub-servicemesh.yaml
  when: OBJECT_EXISTS.stdout|length == 0


- name: CHECK -              ğŸ•¦ Wait for ServiceMesh Operators to be ready
  shell: oc get po -n openshift-operators | grep -v Completed | grep -v Error |grep "0/" |wc -l| tr -d ' '
  register: kubectl_get_pods
  until: kubectl_get_pods.stdout == "0"
  retries: 500
  delay: 15


# --------------------------------------------------------------------------------------------------------------------------------------
# Install Service Mesh Instance
# --------------------------------------------------------------------------------------------------------------------------------------
- name: ISTIO -            ğŸš€ Create istio-system Namespace
  kubernetes.core.k8s:
    api_version: v1
    kind: Namespace
    name: istio-system
    state: present
  when: OBJECT_EXISTS.stdout|length == 0





- name: CHECK -              ğŸ•¦ Wait for ServiceMesh Operators to be ready
  shell: oc get crd servicemeshcontrolplanes.maistra.io --no-headers|wc -l| tr -d ' '
  register: kubectl_get_crd
  until: kubectl_get_crd.stdout == "1"
  retries: 500
  delay: 15



- name: ISTIO -            ğŸš€ Install Service Mesh CR
  kubernetes.core.k8s:
    state: present
    namespace: istio-system
    template: ./templates/istio/install-servicemesh.yaml
  when: OBJECT_EXISTS.stdout|length == 0


- name: ISTIO -            ğŸš€ Install Service Mesh Member Roll
  kubernetes.core.k8s:
    state: present
    namespace: istio-system
    template: ./templates/istio/install-service-member.yaml
  when: OBJECT_EXISTS.stdout|length == 0



- name: CHECK -              ğŸ•¦ Wait for ServiceMesh to be ready
  shell: |
    KIALI_POD=$(oc get po -n istio-system | grep kiali)
    echo $KIALI_POD
  register: kubectl_kiali
  until: ("1/1" in kubectl_kiali.stdout)
  retries: 500
  delay: 15


# --------------------------------------------------------------------------------------------------------------------------------------
# Adapt Robot-Shop
# --------------------------------------------------------------------------------------------------------------------------------------
- name: ISTIO -            ğŸš€ Install Robot-Shop Gateway
  kubernetes.core.k8s:
    state: present
    namespace: istio-system
    template: ./templates/demo_apps/robotshop/istio/gateway.yaml
  #when: OBJECT_EXISTS.stdout|length == 0


- name: ISTIO -            ğŸš€ Install Robot-Shop Ratings Staging Test
  kubernetes.core.k8s:
    state: present
    namespace: robot-shop
    src: ./templates/demo_apps/robotshop/istio/ratings-staging.yaml
  #when: OBJECT_EXISTS.stdout|length == 0


- name: ISTIO -            ğŸš€ Install Robot-Shop Payment v2
  kubernetes.core.k8s:
    state: present
    namespace: robot-shop
    src: ./templates/demo_apps/robotshop/istio/payment-staging.yaml
  #when: OBJECT_EXISTS.stdout|length == 0


- name: ISTIO -            ğŸš€ Install Robot-Shop VirtualService Ratings all traffic to test Pod
  kubernetes.core.k8s:
    state: present
    namespace: robot-shop
    src: ./templates/demo_apps/robotshop/istio/ratings-100-0.yaml
  #when: OBJECT_EXISTS.stdout|length == 0


- name: ISTIO -            ğŸš€ Install Robot-Shop VirtualService Payment 50/50 traffic to v2 Pod
  kubernetes.core.k8s:
    state: present
    namespace: robot-shop
    src: ./templates/demo_apps/robotshop/istio/ratings-100-0.yaml
  #when: OBJECT_EXISTS.stdout|length == 0


- name: ISTIO -            ğŸ”¬ Get ISTIO Ingress
  shell: |
    ISTIO_INGRESSGATEWAY=$(oc get route -n istio-system istio-ingressgateway -o jsonpath={.spec.host})
    echo "http://$ISTIO_INGRESSGATEWAY"
  register: ISTIO_INGRESSGATEWAY


- name: ISTIO -            ğŸ’¾ Set ISTIO Ingress
  set_fact: ISTIO_INGRESSGATEWAY={{ ISTIO_INGRESSGATEWAY.stdout_lines[0] }} 



- name: ISTIO -            â Delete Load Pod
  shell: |
    oc delete -n robot-shop deployment load
  ignore_errors: yes


- name: ISTIO -            ğŸš€ Re-Install Robot-Shop load Pod {{ ISTIO_INGRESSGATEWAY }}
  kubernetes.core.k8s:
    state: present
    namespace: robot-shop
    template: ./templates/demo_apps/robotshop/istio/load-deployment-istio.j2




- name: ISTIO -            â Restart all Pods
  shell: |
    oc delete -n robot-shop pods --all
  ignore_errors: yes

