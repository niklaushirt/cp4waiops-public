- name: BASTION -            ðŸ”Ž Check Runbook Bastion Server
  shell: |
    oc get deployment --ignore-not-found bastion-host -n default
  ignore_errors: yes
  register: OBJECT_EXISTS

# --------------------------------------------------------------------------------------------------------------------------------------
# Install Runbook Bastion Server
# --------------------------------------------------------------------------------------------------------------------------------------
- name: BASTION -            ðŸš€ Install Runbook Bastion Server
  kubernetes.core.k8s:
    state: present
    namespace: "default"
