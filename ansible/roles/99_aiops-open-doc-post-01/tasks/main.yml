- name: LOGGING -              üü¢ WRITE TO LOGFILE
  shell: |
    export MESSAGE=" üåè Open doc at https://github.ibm.com/NIKH/aiops-install-ansible-fvt-33#3-ai-manager-configuration"
    export currentDate=$(date +%Y-%m-%d_%H:%M)
    echo "---------------------------------------------------------------------------------------------------------------------------------------------------" >> ../installAIManager.log
    echo $currentDate" - "$USER" - "$MESSAGE  >> ../installAIManager.log
  ignore_errors: yes



- name: DOCUMENTATION -          üåè Open Documentation
  shell: |
    export URL{{URL_STEP_1}}
    if [ -x "$(command -v open)" ]; then
      open $URL
    else 
      if [ -x "$(command -v firefox)" ]; then
        firefox $URL
      else 
        if [ -x "$(command -v google-chrome)" ]; then
          google-chrome $URL
        fi
      fi
    fi
  ignore_errors: yes



